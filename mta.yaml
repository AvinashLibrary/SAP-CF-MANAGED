_schema-version: "3.2"
ID: applicatioui
description: A Fiori application.
version: 0.0.1
modules:
- name: applicatioui-destination-content
  type: com.sap.application.content
  requires:
  - name: applicatioui-destination-service
    parameters:
      content-target: true
  - name: applicatioui-repo-host
    parameters:
      service-key:
        name: applicatioui-repo-host-key
  - name: applicatioui-uaa
    parameters:
      service-key:
        name: applicatioui-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: applicatioui_html_repo_host
          ServiceInstanceName: applicatioui-html5-srv
          ServiceKeyName: applicatioui-repo-host-key
          sap.cloud.service: applicatioui
        - Authentication: OAuth2UserTokenExchange
          Name: applicatioui_uaa
          ServiceInstanceName: applicatioui-xsuaa-srv
          ServiceKeyName: applicatioui-uaa-key
          sap.cloud.service: applicatioui
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: applicatioui-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: applicatioui-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - applicatioui.zip
      name: applicatioui
      target-path: resources/
- name: applicatioui
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: applicatioui-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Description: Northwind for BAS
            HTML5.DynamicDestination: true
            Name: Northwind
            ProxyType: Internet
            Type: HTTP
            URL: https://services.odata.org
            WebIDEEnabled: true
            WebIDEUsage: true
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: applicatioui-destination-service
    service-plan: lite
- name: applicatioui-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: applicatioui-xsuaa-srv
    service-plan: application
- name: applicatioui-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: applicatioui-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
